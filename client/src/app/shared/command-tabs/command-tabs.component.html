<mat-horizontal-stepper [linear]="isLinear" #stepper>

  <mat-step>
    <ng-template matStepLabel>Select Category</ng-template>
     <app-category (categoryChanged)="categoryChangedHandler($event)"></app-category>
  </mat-step>

  <mat-step>
    <ng-template matStepLabel>Select Product</ng-template>
    <app-product #products (productCartChanged)="productCartChangedHandler($event)" ></app-product>
  </mat-step>

  <mat-step>
    <ng-template matStepLabel>Select Delivery</ng-template>
    <app-driver></app-driver>
  </mat-step>

  <mat-step>
    <ng-template matStepLabel>Select Market</ng-template>
    <app-choice #choices ></app-choice>
  </mat-step>

  <mat-step>
    <ng-template matStepLabel>Paiement</ng-template>
    <app-paiement></app-paiement>
  </mat-step>

  <mat-step>
    <ng-template matStepLabel>Fin</ng-template>
    <b>Votre commande  est enregistré</b>
    <div>
      <button mat-button matStepperPrevious>Etape précédente</button>
      <button mat-button (click)="stepper.reset()">Passer une autre commande</button>
    </div>
  </mat-step>

</mat-horizontal-stepper>
