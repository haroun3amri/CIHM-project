<form class="form-field" [formGroup]="form">

<div class="example-container">
  <p>
    <mat-form-field appearance="outline" style="width: 700px">
      <mat-label>Type de la carte</mat-label>
      <input matInput placeholder="Placeholder" formControlName="controle4">
      <mat-icon matSuffix>lock</mat-icon>
      <mat-hint>Le type de votre bancaire (visa , master card etc...)</mat-hint>
    </mat-form-field>
  </p>
<p>
  <mat-form-field appearance="outline" style="width: 700px">
    <mat-label>Numéro de la carte</mat-label>
    <input matInput placeholder="Placeholder" formControlName="controle1">
    <mat-icon matSuffix>credit_card</mat-icon>
    <mat-hint>Le numéro de 24  chiffre de votre carte bancaire</mat-hint>
  </mat-form-field>
</p>
<p>
  <mat-form-field appearance="outline" style="width: 700px">
    <mat-label>Date de fin de validité</mat-label>
    <input matInput placeholder="Placeholder" formControlName="controle2">
    <mat-icon matSuffix>lock</mat-icon>
    <mat-hint>La date d'expiration de votre carte bancaire</mat-hint>
  </mat-form-field>
</p>
<p>
  <mat-form-field appearance="outline" style="width: 700px">
    <mat-label>Cryptogramme visuel</mat-label>
    <input matInput placeholder="Placeholder" formControlName="controle3">
    <mat-icon matSuffix>lock</mat-icon>
    <mat-hint>Cryptogramme visuel</mat-hint>
  </mat-form-field>
</p>
  <button mat-raised-button color="primary" style="width: 700px" (click)="onPaiement()">Payer</button>

</div>
</form>
