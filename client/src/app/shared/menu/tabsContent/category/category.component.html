<div fxLayout="row" fxLayoutAlign="center center" class="cards">

  <div fxFlex="20" class="example-card">
  <mat-card [class.mat-elevation-z8]="true">
      <mat-card-header>
        <mat-card-title>Fruit</mat-card-title>
        <mat-card-subtitle>14/01/2018
        </mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image src="http://www.pngall.com/wp-content/uploads/2016/03/Fruit-PNG-Image.png" class="card-image" alt="Photo of a Shiba Inu">
      <mat-card-content>
        <p>
          24 produits
        </p>
      </mat-card-content>

        <button mat-button>
          <mat-icon>favorite</mat-icon>
        </button>
        <button mat-button>Séléctionner</button>

    </mat-card>
  </div>
