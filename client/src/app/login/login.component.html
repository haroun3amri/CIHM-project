<form class="form-field" [formGroup]="form">

  <div class="example-container">
    <div>
      <img src="https://sawmill-creek.com/wp-content/uploads/2018/03/Circle-icons-profle.svg.png" width="100" height="100" class="logo-image"/>
    </div>
    <p>
      <mat-form-field appearance="outline" style="width: 700px">
        <mat-label>Username</mat-label>
        <input matInput placeholder="Placeholder" formControlName="controle1">
        <mat-icon matSuffix>credit_card</mat-icon>
        <mat-hint>Hint</mat-hint>
      </mat-form-field>
    </p>
    <p>
      <mat-form-field appearance="outline" style="width: 700px">
        <mat-label>Password</mat-label>
        <input matInput placeholder="Placeholder" formControlName="controle2">
        <mat-icon matSuffix>lock</mat-icon>
        <mat-hint>Hint</mat-hint>
      </mat-form-field>
    </p>


    <button mat-raised-button color="primary" style="width: 160px" class="login-button">Login</button>

  </div>
</form>
